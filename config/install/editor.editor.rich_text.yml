langcode: en
status: true
dependencies:
  config:
    - filter.format.rich_text
  module:
    - ckeditor5
format: rich_text
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - alignment
      - underline
      - strikethrough
      - removeFormat
      - superscript
      - subscript
      - heading
      - style
      - augmentor
      - '|'
      - link
      - '|'
      - insertTable
      - bulletedList
      - numberedList
      - outdent
      - indent
      - '|'
      - blockQuote
      - drupalInsertImage
      - drupalMedia
      - '|'
      - sourceEditing
      - '|'
      - code
  plugins:
    augmentor_ckeditor5_augmentor:
      augmentors:
        c79af3ab-a822-4f6d-b274-4f73b6385bcd: 'Ask ChatGPT (GPT3.5)'
        8f5b4750-2dc7-493d-9ce5-d746df474d2d: 'Social message (ChatGPT)'
        357dbe45-b78a-4adc-94c9-e4b3b18730e9: 'Blog Post Generation(NLP Cloud)'
        dc83be4e-b550-445b-945f-87202eb001f1: 'Audience Classification(NLP Cloud)'
        31e156d1-d38a-462d-b632-a932875be532: 'Create essay (GPT3)'
        5aac2461-5086-4dce-9fdf-8ebf65c3cbaf: 'Summarize (GPT3)'
        8eda6a6c-bd78-4aac-b3ee-33ba6ea1a30d: 'Content tags (GPT3)'
        2ddf2753-4d7a-461f-bf3b-083164b97761: 'TL;DR (GPT3)'
        f1556cc1-77c4-46db-b1ed-9831eff6d2fd: 'Continue (GPT3)'
        6a9237b9-e17b-4030-b15f-4c8ff5a9719e: 'Create essay outline (GPT3)'
        e4e1131f-c7a6-4ade-9e24-0ba93ec9faf4: 'Grammar correction (GPT3)'
        d4558bea-40f6-4550-bb05-6dfa3b0ded06: 'Topic Classification(NLP Cloud)'
        3d6bf72e-c5a9-44ef-803c-ab65c1c2eff5: 'Headline Generation(NLP Cloud)'
        6fefe463-57ce-40ad-9bd8-df3d56635e8d: 'Keywords and keyphrases extraction(NLP Cloud)'
        f8f98abd-ea8d-4347-8fc7-f2ed9ba5cef2: 'Summarization(NLP Cloud)'
        c2752886-e949-4b3c-8ef6-3e6dafb46beb: 'Text Generation(NLP Cloud)'
        13963e84-5bea-429e-b7a9-f41555e87815: 'Translation(NLP Cloud)'
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - justify
        - left
        - right
    ckeditor5_heading:
      enabled_headings:
        - heading1
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_imageResize:
      allow_resize: true
    ckeditor5_list:
      reversed: false
      startIndex: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<be>'
        - '<colgroup span>'
        - '<col span>'
        - '<i class>'
        - '<form accept-charset action method class>'
        - '<input aria-label autocomplete maxlength name placeholder size type class>'
        - '<button type value data-bs-toggle data-bs-placement title class>'
        - '<svg width height viewbox fill xmlns class>'
        - '<path fill-rule d>'
        - '<div class="callout callout--dark callout--light decision-tree decision-tree__summary decision-tree__summary_infos decision-tree__footer step step__answers step__content step__info step__qa text-align-left text-align-center text-align-right text-align-justify" data-cookie data-show-summary id>'
        - '<blockquote cite>'
        - '<h1 id class>'
        - '<h2 id class>'
        - '<h3 id class>'
        - '<h4 id class>'
        - '<h5 id class>'
        - '<h6 id class>'
        - '<caption class>'
        - '<tbody class>'
        - '<thead class>'
        - '<tfoot class>'
        - '<th scope class>'
        - '<td class>'
        - '<tr class>'
        - '<ol type>'
        - '<a class="cta-link btn btn-primary btn-secondary btn-link step__answer step__button step__button--back step__button--restart" data-answer-path data-bs-toggle data-entity-type data-entity-uuid data-entity-substitution href hreflang title>'
        - '<img data-entity-type data-entity-uuid class>'
        - '<drupal-media title>'
        - '<p class="callout callout--dark callout--light step__content">'
        - '<ul type class="callout callout--dark callout--light">'
        - '<li data-stop-filter data-pass-filter>'
    ckeditor5_style:
      styles:
        -
          label: Introduction
          element: '<p class="introduction">'
        -
          label: 'Alert primary'
          element: '<p class="alert alert-primary">'
        -
          label: 'Alert secondary'
          element: '<p class="alert alert-secondary">'
        -
          label: 'Alert success'
          element: '<p class="alert alert-success">'
        -
          label: 'Alert danger'
          element: '<p class="alert alert-danger">'
        -
          label: 'Alert warning'
          element: '<p class="alert alert-warning">'
        -
          label: 'Alert  info'
          element: '<p class="alert alert-info">'
        -
          label: 'Alert light'
          element: '<p class="alert alert-light">'
        -
          label: 'Alert dark'
          element: '<p class="alert alert-dark">'
        -
          label: 'Bulletless u-list'
          element: '<ul class="list--bulletless">'
        -
          label: 'Inline u-list'
          element: '<ul class="list--inline">'
        -
          label: 'Bulletless o-list'
          element: '<ol class="list--bulletless">'
        -
          label: 'Inline o-list'
          element: '<ol class="list--inline">'
        -
          label: 'CTA link'
          element: '<a class="cta-link">'
        -
          label: 'Primary button'
          element: '<a class="btn btn-primary">'
        -
          label: 'Secondary button'
          element: '<a class="btn btn-secondary">'
        -
          label: 'Link button'
          element: '<a class="btn btn-link">'
        -
          label: 'Table bordered'
          element: '<table class="table table-bordered">'
        -
          label: 'Table alt heading'
          element: '<table class="table table-alt-heading">'
        -
          label: 'Table dark heading'
          element: '<table class="table table-dark-heading">'
        -
          label: 'Table dark alt heading'
          element: '<table class="table table-dark-alt-heading">'
        -
          label: 'Table striped'
          element: '<table class="table table-striped">'
        -
          label: 'Table small'
          element: '<table class="table table-sm">'
        -
          label: Callout
          element: '<div class="callout">'
    linkit_extension:
      linkit_enabled: true
      linkit_profile: default
    media_media:
      allow_view_mode_override: true
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: 0
    height: 0
