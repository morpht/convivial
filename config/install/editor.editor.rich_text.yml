langcode: en
status: true
dependencies:
  config:
    - filter.format.rich_text
  module:
    - ckeditor
format: rich_text
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - JustifyBlock
            - Underline
            - Strike
            - RemoveFormat
            - Superscript
            - Subscript
            - Format
            - Styles
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - Table
            - BulletedList
            - NumberedList
            - Outdent
            - Indent
        -
          name: Media
          items:
            - Blockquote
            - DrupalImage
            - DrupalMediaLibrary
        -
          name: Tools
          items:
            - PasteFromWord
            - Source
  plugins:
    drupallink:
      linkit_enabled: true
      linkit_profile: default
    stylescombo:
      styles: "p.introduction|Introduction\r\np.alert.alert-primary|Alert primary\r\np.alert.alert-secondary|Alert secondary\r\np.alert.alert-success|Alert success\r\np.alert.alert-danger|Alert danger\r\np.alert.alert-warning|Alert warning\r\np.alert.alert-info|Alert  info\r\np.alert.alert-light|Alert light\r\np.alert.alert-dark|Alert dark\r\nul.list--bulletless|Bulletless u-list\r\nul.list--inline|Inline u-list\r\nol.list--bulletless|Bulletless o-list\r\nol.list--inline|Inline o-list\r\na.cta-link|CTA link\r\na.btn.btn-primary|Primary button\r\na.btn.btn-secondary|Secondary button\r\na.btn.btn-link|Link button\r\ntable.table.table-bordered|Table bordered\r\ntable.table.table-alt-heading|Table alt heading\r\ntable.table.table-dark-heading|Table dark heading\r\ntable.table.table-dark-alt-heading|Table dark alt heading\r\ntable.table.table-striped|Table striped\r\ntable.table.table-sm|Table small\r\ndiv.callout|Callout"
    language:
      language_list: un
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
